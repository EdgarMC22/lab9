<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
</head>
<body>
    <script>
        function verifyPasswords() {
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;

            if (password1.length < 8 || password2.length < 8) {
                alert("Password should be at least eight characters long.");
            } else if (password1 !== password2) {
                alert("Passwords do not match. Please try again.");
            } else {
                alert("Passwords matched successfully!");
            }
        }
    </script>

    <label for="password1">Enter Password:</label><br>
    <input type="password" id="password1"><br><br>

    <label for="password2">Re-enter Password:</label><br>
    <input type="password" id="password2"><br><br>

    <button onclick="verifyPasswords()">Verify Passwords</button>
</body>
</html>
